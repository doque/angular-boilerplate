<div class="container">

	<h2>Test your password security here</h2>
	
	<form action="" method="POST" class="form-inline" role="form">
	
		<div class="form-group">
			<label class="sr-only" for="">label</label>
			<input type="password" ng-model="password" ng-keyup="getLevel()" class="form-control" id="" placeholder="Your Password">

		<span class="badge badge-info">Your password is {{level}}.</span>
	</form>
	
	

</div>
